<div class="container">
  <div class="row">
    <div class="col-md-9">

      <div class="panel panel-default">
        <div class="panel-body">
          <h4> Login </h4>

          <div ng-show='error' class="alert alert-warning" role="alert">{{error}}</div>

          <div class="form-group">
            <input class="form-control" type='email' placeholder='Email' ng-model='user.email'></input>
          </div>
          <div class="form-group">
            <input class="form-control" type='password' placeholder='Password' ng-model='user.password'></input>
          </div>
          <div class="form-group">
            <button class="btn btn-success" ng-click='login()'>{{loginStatus}}</button>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
